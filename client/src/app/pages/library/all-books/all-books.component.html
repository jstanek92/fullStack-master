<div class="col-12 ">
  <div class="mt-2" *ngIf="currentUser.userRole === 'Admin'">
    <button class="btn btn-primary mr-2" type="button" (click)="addNewBook(-1)">Add Book</button>
    <button class="btn btn-primary" type="button" (click)="addNewAuthor(-1)">Add Author</button>
  </div>

  <div class="books-container row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: page}">
      <div class="book-box" (click)="showBookDetails(book._id)">
        <span>{{book.name}}</span><br>
        <span>{{book.description}}</span><br>
        <div class="d-flex flex-wrap">
          <div class="authors-block" *ngFor="let author of book.authors; let i = index">
            <span>{{author.firstName}}</span>&nbsp;<span>{{author.lastName}}</span>
            <span *ngIf="i !== book.authors.length - 1">,&nbsp;</span>
          </div>
        </div>
        <span>{{book.type}}</span>
      </div>
    </div>
    <pagination-controls
      class="paging-controls mt-2"
      (pageChange)="pageChange($event);"
      responsive="true"
      ></pagination-controls>
  </div>
</div>
