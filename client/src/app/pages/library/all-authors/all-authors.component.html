<h1>ALL AUTHORS</h1>
<div class="col-12 ">
  <div class="mt-2" *ngIf="currentUser.userRole === 'Admin'">
    <button class="btn btn-primary" type="button" (click)="addNewAuthor()">Add Author</button>
  </div>

  <div class="books-container row">
    <ul class="w-100 authors-list p-0 mt-2">
      <li class="d-flex justify-content-between w-100" *ngFor="let author of authors | paginate: { itemsPerPage: 10, currentPage: p }">
        <div class="w-100">{{author.firstName}}&nbsp;{{author.lastName}}</div>
        <div class="d-flex" *ngIf="currentUser.userRole === 'Admin'">
          <i class="fas fa-edit pointer mr-2 p-1" (click)="editAuthorDetails(author.id)"></i>
          <i class="fas fa-trash-alt pointer p-1" (click)="deleteAuthor(author.id)"></i>
        </div>
      </li>
    </ul>

    <pagination-controls
      class="paging-controls mt-2"
      (pageChange)="pageChange($event);"
      responsive="true"
      ></pagination-controls>
  </div>
</div>
